{% extends 'base.html' %}
{% block content %}

<h1>My Food Review </h1>

{% for food in foods %}
<div class="card">
    <a href="{% url 'detail' food.id %}">
        <div class="card-content">
            <span class="card-title">{{ food.name }}</span>
            <p>Description: {{ food.description|linebreaks }}</p>
            <p>Calories: {{ food.calories }}</p>
        </div>
</div>
{% endfor %}

{% endblock %}
